<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="style.css" />
    <script src="srcipt.js" defer></script>
    <script src="form.js" defer></script>
  </head>
  <body>
    <div class="header">
      <h1>Library</h1>
    </div>
    <div class="add-book">
      <button class="new-book">New Book</button>
    </div>
    <div class="form">
      <form id="new-book-form" style="display: none;" novalidate>
        <div>
          <label for="title">Title</label>
          <input type="text" id="title" autocomplete="off" required/>
          <span class=error aria-live="polite"></span>
        </div>
        <div>
          <label for="author">Author</label>
          <input type="text" id="author" autocomplete="off" required/>
          <span class=error aria-live="polite"></span>
        </div>
        <div>
          <label for="pages">Pages</label>
          <input type="number" id="pages" autocomplete="off" min="50" max="5000" required/>
          <span class=error aria-live="polite"></span>
        </div>
        <div>
          <label for="haveRead">Read</label>
          <input type="checkbox" id="haveRead" autocomplete="off"/>
        </div>
        <div>
          <button class="submit" type="submit">Submit</button>
        </div>
      </form>
    </div>
    <div class="library"></div>
  </body>
</html>
